<!DOCTYPE html>
<html lang="et">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap 5.3.2 Näide</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Hero Banner -->
    <header class="container-fluid">
      <div class="row">
        <div class="col">
          <div class="p-5 mb-4 bg-dark text-light rounded-3"> 
            <h1>Tere Tulemast!</h1>
            <p>See on lihtne hero bänner, kasutades Bootstrap 5.3.2.</p>
          </div>
        </div>
      </div>
    </header>
  <!--Container-fluid on konteiner mis muutub ekraani suuruse järgi-->
  <!--Row kasutatakse veergude grupeerimiseks.-->
  <!--Col jagab sisu mitmeks osaks, mis kohanevad ekraani suurusega. -->
  <!--P ehk padding on nagu polsterdus - ala elemendi sisemuse ja piirjoone vahel.-->
  <!--M ehk margin on elemendist väljaspool, nagu riided inimese seljas. mb on margin bottom-->
  <!--Bg-dark on background dark ehk teeb päise tausta tumedaks.-->
  <!--Text light teeb teksti valgeks.-->
  <!--Rounded muudab piltide nurga raadiust. -->





    <!-- Kolm Kaarti -->
    <section class="container mb-4">
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <div class="image-container">
             <img 
             src="https://hips.hearstapps.com/hmg-prod/images/close-up-of-purple-crocus-flowers-united-kingdom-uk-royalty-free-image-1674159456.jpg" 
             class="card-img-top p-2 rounded-2"
             alt="Lilled">
            </div>
            <div class="card-body">
              <h5 class="card-title">Kaart 1</h5>
              <p class="card-text">See on esimene kaart.</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="image-container">
              <img
              src="https://images.unsplash.com/photo-1682686581854-5e71f58e7e3f?q=80&w=3540&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              class="card-img-top p-2 rounded-2"
              alt="Keegi kõnnib jalad paistavad"
            />
            </div>
            <div class="card-body">
              <h5 class="card-title">Kaart 2</h5>
              <p class="card-text">See on teine kaart.</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="image-container">
             <img
             src="https://cdn.vox-cdn.com/thumbor/Al48-pEnyIn2rlgKX7MIHNmlE68=/0x0:5563x3709/1200x800/filters:focal(2302x1311:3192x2201)/cdn.vox-cdn.com/uploads/chorus_image/image/65752607/1048232144.jpg.0.jpg" 
             class="card-img-top p-2 rounded-2"
             alt="Päikeseloojang">
            </div>
            <div class="card-body">
              <h5 class="card-title">Kaart 3</h5>
              <p class="card-text">See on kolmas kaart.</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Lühike Sisutekst -->
    <article class="container">
      <div class="row">
        <div class="col">
          <p>
            Siin on mõned näited lihtsast sisust, kasutades Bootstrap 5.3.2.
          </p>
        </div>
      </div>
    </article>

    <!-- Jalus -->
    <footer class="container">
      <div class="row">
        <div class="col">
          <p class="text-center">&copy; 2023 Näidisveebisait</p>
        </div>
      </div>
    </footer>

    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
